codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "Engine/Engine/OpenCL/DotNetCore"  # ignore folders and all its contents
  - "Engine/Engine/Physics/BEPUphysics"  # ignore folders and all its contents
  - "Engine/Engine/Physics/BEPUik"  # ignore folders and all its contents
  - "Engine/Engine/Physics/BEPUutilities"  # ignore folders and all its contents